<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Profile card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <img src="images/bg-pattern-card.svg" alt="" />

        <div class="content">
          <img src="images/image-victor.jpg" alt="Image of Victor" />
          <h1>Victor Crest <span>26</span></h1>
          <p>London</p>
        </div>
        <hr />
        <div class="info-container">
          <div class="info">
            <p class="stats">80K</p class="stats">
            <p>Followers</p>
          </div>
          <div class="info">
            <p class="stats">803K</p class="stats">
            <p>Likes</p>
          </div>
          <div class="info">
            <p class="stats">1.4K</p class="stats">
            <p>Photos</p>
          </div>
        </div>
      </div>
    </main>
    <div class="circle top">
      <img src="images/bg-pattern-top.svg" alt="" />
    </div>
    <div class="circle bottom">
      <img src="images/bg-pattern-bottom.svg" alt="" />
    </div>
  </body>
</html>
